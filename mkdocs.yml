
# Project information
site_name: xBFreE Documentation
site_url: https://xBFreEnergy.github.io/dev/
site_author: Mario S. and Mario E. Valdés-Tresanco
site_description: >-
  xBFreE is a tool for Binding Free Energy calculations

# Repository
repo_name: xBFreEnergy.github.io
repo_url: https://github.com/xBFreEnergy/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 - 2023 MS. and ME. Valdés-Tresanco

###########################



#############################
# Configuration
theme:
  name: material
  logo: assets/logo.svg
  custom_dir: docs/overrides


  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - header.autohide
    - toc.integrate
    - toc.follow

  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

#    - scheme: default
#      primary: black
#      accent: black
#      toggle:
#        icon: material/weather-sunny
#        name: Switch to dark mode
#    - scheme: slate
#      primary: black
#      accent: black
#      toggle:
#        icon: material/weather-night
#        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.svg
  icon:
    logo: logo

# Plugins
plugins:
  - tags:
      tags_file: tags.md
  - search
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xBFreEnergy
  version:
    provider: mike
  consent:
    title: Cookie consent
    description: >-
      We use Google Analytics as a third party tracking service. We do not share, sell, rent, or trade this information 
      with third parties for their commercial purposes; and we only use it as this Privacy Policy describes. This helps
      us improve documentation and have usage statistics to apply for financing. Thank you.
    actions:
      - accept
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: Valdes-Tresanco-MS
      repo: xBFreE
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

